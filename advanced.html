<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="advanced.css" type="text/css">
        <title>Advanced Search</title>
    </head>
    <body>
        <div>
            <div id="top">
                <a href="index.html">Google Search</a>
            </div>
            <div class="bar">
                <label>Advanced Search</label>
            </div>
            <div style="border-bottom: 1px solid #ebebeb; margin-left: 35px;"></div>
            <form action="https://www.google.com/search">
                <div style="margin: 35px">
                    Find pages with...
                </div>
                <div>
                    <div class="wt">all these words:</div>
                    <input type="text" name="as_q">
                </div>
                <div>
                    <div class="wt">this exact word or phrase:</div>
                    <input type="text" name="as_epq">
                </div>
                <div>
                    <div class="wt">any of these words:</div>
                    <input type="text" name="as_oq">
                </div>
                <div>
                    <div class="wt">none of these words:</div>
                    <input type="text" name="as_eq">
                </div>
                <div id="btn">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
